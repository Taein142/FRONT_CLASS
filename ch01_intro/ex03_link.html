<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 속성(attribute)
        a태그의 href속성
        속성값: 구글홈페이지 주소
        target="_blank": 새 창에 띄운다
    -->
    <a href="http://www.google.com">구글홈페이지</a>
    <a href="http://www.google.com" target="_blank">구글홈페이지</a>
     
    <!-- 이미지 출력 -->
    <!-- scr속성: 출력할 이미지의 경로, 
        alt: 이미지가 보이지 않을 경우 보여줄 메시지 -->
    <!-- 상대경로 
       ../: 내가 있는 곳에서 나가서(현재 위치에서상위폴더로 올라간다.)
        찾을폴더이름/찾을파일이름.파일의 확장자
        ./: 현재 위치에서 다른 폴더를 찾음
    -->
    <img src="../images/구글이미지.png" alt="응 안돼. 돌아가">
    <img src="../images/구글이미지.png" width="50" height="30" alt="응 안돼. 돌아가">


</body>
</html>
