<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 속성(attribute)
        a태그의 href속성
        속성값: 구글홈페이지 주소
        target="_blank": 새 창에 띄운다
    -->
    <a href="http://www.google.com">구글홈페이지</a>
    <a href="http://www.google.com" target="_blank">구글홈페이지</a>


</body>
</html>
