<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 복합선택자: 여러개의 요소를 한 번에 지정 */
        table, tr, td, th{
            /* border: 테두리 */
            border: 1px solid black;
            /* border-collapse: 선을 합치는 속성 */
            border-collapse: collapse;
            /* 상하좌우 모두 10px의 여백 */
            padding: 10px;
        }
        td{
            /* text_align:글자정렬 속성 */
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <!-- 
            tr: 열, td:행
            테이블 테두리 등은 스타일에서
         -->
    <tr>
        <th>
            <!-- th: 칼럼이름 등을 표현할 때 사용
                기본적으로 중앙정렬. 글씨굵게 -->
            항목1
        </th>
        <th>
            항목2
        </th>
        <th>
            항목3
        </th>
        <th>
            항목4
        </th>
    </tr>
    <tr>
        <td>
            html
        </td>
        <td>
            css
        </td>
        <td>
            javascript
        </td>
        <td rowspan="2">
            <!-- rowspan: 세로로 여러칸을 합치는 방법 -->
            VScode
        </td>
    </tr>
    <tr>
        <td>
            java
        </td>
        <td colspan="2">
            <!-- colspan="n" 가로로 n칸만큼 합침. -->
            database
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <img src="../images/구글이미지.png" width="50" height="30">
        </td>
    </tr>


    </table>
</body>
</html>
