<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            /* 따로 안줬을 때, 기본은 이런 형식ㆍ */
        }
        ol{
            list-style-type: lower-alpha;
            /* 따로 안줬을 때, 기본은 이런 형식 1. 2. 3. */
        }
    </style>
</head>
<body>
    <ul>
        <!-- 
            ul(unordered list): 순서가 없는 리스트
            ol(ordered list): 순서가 있는 리스트
        -->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
</body>
</html>
