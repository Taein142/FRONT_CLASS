<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        이메일입력 input
        정규식: 소문자, 숫자 필수 8~16자 이내로
        blur 이벤트를 이벤트 리스터로 적용하여 email_check 함수호출하고
        아래에 정규식 만족 여부를 id="email-result"에 출력
     -->
     <input type="text" id="member-email" name="member-Email"> <br>
     <h6 id="email-result"></h6>
</body>
<script>
    const email_check = () => {
        const email = document.querySelector("#member-email").value;
        const emailResult = document.getElementById("email-result");
        const exp = /^(?=.*[a-z])(?=.*[\d])[a-z\d]{8,16}$/;
        if(email.length==0){
            emailResult.innerHTML = "필수입력입니다.";
            emailResult.style.color = "red";
        }else if(email.match(exp)){
            emailResult.innerHTML = "규식씨 서비스 만족하고 집에 감";
            emailResult.style.color = "green";
        }else{
            emailResult.innerHTML = "규식씨 서비스 불만족하고 민원 넣음";
            emailResult.style.color = "red";
        }
    }
    document.getElementById("member-email").addEventListener("blur", email_check);
</script>
</html>
