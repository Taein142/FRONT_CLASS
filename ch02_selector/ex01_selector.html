<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* h1태그 내용을 빨간색 글자로 */
    h1{
        color: red;
    }
    /* h2태그 내용을 주황색 글자로 */
    h2{
        color: orangered;
    }
    /* h3태그 내용을 노란색 글자로 */
    h3{
        color: yellow;
        background-color: black;
    }
    /* h4태그 내용을 초록색 글자로 */
    h4{
        color: green;
    }
    /* h5태그 내용을 파란색 글자로 */
    h5{
        color: blue;
    }
    /* h6태그 내용을 보라색 글자로 */
    h6{
        color: purple;
    }
    span{
        color: white;
        background-color: black;
    }
    </style>
</head>
<body>
    <h1>h1으로 작성한 내용</h1>
    <h2>h2으로 작성한 내용</h2>
    <h3>h3으로 작성한 내용</h3>
    <h4>h4으로 작성한 내용</h4>
    <h5>h5으로 작성한 내용</h5>
    <h6>h6으로 작성한 내용</h6>
    <span>span로 작성한 내용</span>
</body>
</html>
