<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id1이 적용된 h2 태그 -->
    <h2 id="id1">html</h2>
    <h2 id="id2">css</h2>
    <h2 id="id3">javascript</h2>

    <h2 class="class1">frontend</h2>
    <h2 class="class2">backend</h2>
</body>
<script>
    console.log(document.getElementsByTagName("h2"));
    console.log(document.querySelectorAll("h2"));

    // 특정 id가 적용된 요소 가져오기
   
    const ele1 = document.getElementById("id1");
    const ele2 = document.querySelector("#id1");

    // 특정 class가 적용된 요소 가져오기
    const ele3 = document.getElementsByClassName("class1");
    const ele4 = document.querySelectorAll(".class1");
    
    // id는 통상 unique 하기에 하나의 html 파일 안에서 한 곳에만 씀.
    // id 가져올때는 단수형(getElement, querySelector)
    // 그 외에 태그, 클래스 등을 가져올 때는 복수형(getElements, querySelectorAll)
</script>
</html>
